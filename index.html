<!DOCTYPE html>
<html>
<head>
    <title>AR Hamburger Demo</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity gltf-model="url(hamburger.glb)" scale="1 1 1" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
