<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguesas en AR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .qr-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .qr-item {
            margin: 20px;
            text-align: center;
        }
        .qr-item img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .ar-scene {
            height: 80vh;
        }
    </style>
    <!-- A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe-ar.js"></script>
</head>
<body>
    <div class="container">
        <h1>Explora Nuestras Hamburguesas en 3D</h1>
        <p>Escanea los códigos QR para ver las hamburguesas en realidad aumentada.</p>
        <div class="qr-container">
            <div class="qr-item">
                <h2>Hamburguesa Clásica</h2>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://qrwebcl.github.io/Burger-prueba/clasica.html" alt="QR Hamburguesa Clásica">
            </div>
            <div class="qr-item">
                <h2>Hamburguesa Doble</h2>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://qrwebcl.github.io/Burger-prueba/doble.html" alt="QR Hamburguesa Doble">
            </div>
            <div class="qr-item">
                <h2>Hamburguesa Vegana</h2>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://qrwebcl.github.io/Burger-prueba/vegana.html" alt="QR Hamburguesa Vegana">
            </div>
        </div>
    </div>
    <div class="ar-scene">
        <!-- Aquí se cargará el modelo 3D de la hamburguesa en AR -->
    </div>
</body>
</html>
