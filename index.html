<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguesas en AR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .qr-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .qr-item {
            margin: 20px;
            text-align: center;
        }
        .qr-item img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .ar-scene {
            height: 80vh;
        }
    </style>
    <!-- A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Visualiza nuestras Hamburguesas en 3D</h1>
        
        <!-- QR Scanner -->
        <div id="qr-reader" style="width: 300px; margin: auto;"></div>
        
        <div id="model-viewer">
            <a-scene embedded arjs="sourceType: webcam;">
                <a-assets>
                    <a-asset-item id="burgerModel" src="clasica.glb"></a-asset-item>
                </a-assets>
                <a-entity gltf-model="#burgerModel" position="0 1 -3" scale="0.5 0.5 0.5"></a-entity>
                <a-entity camera></a-entity>
            </a-scene>
        </div>
    </div>

    <script>
        function onScanSuccess(qrMessage) {
            console.log("QR Code: ", qrMessage);
            let modelFile = '';

            if (qrMessage.includes('clasica')) {
                modelFile = 'clasica.glb';
            } else if (qrMessage.includes('doble')) {
                modelFile = 'doble.glb';  // Asegúrate de tener este archivo.
            } else if (qrMessage.includes('vegana')) {
                modelFile = 'vegana.glb';  // Asegúrate de tener este archivo.
            } else {
                alert('QR no reconocido');
                return;
            }

            // Cambia el modelo 3D cargado
            document.querySelector('#burgerModel').setAttribute('src', modelFile);
        }

        function onScanError(errorMessage) {
            console.log("Error en el escaneo: ", errorMessage);
        }

        var qrScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 });
        qrScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
