<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos QR de Hamburguesas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .qr-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .qr-item {
            margin: 20px;
            text-align: center;
        }
        .qr-item img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .qr-item p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Códigos QR de Hamburguesas</h1>
        <p>Escanea los códigos QR con tu teléfono para ver las hamburguesas en 3D.</p>
        
        <div class="qr-container">
            <!-- Código QR para Clasica -->
            <div class="qr-item">
                <img src="clasica.png" alt="QR Clasica">
                <p>Hamburguesa Clásica</p>
            </div>

            <!-- Código QR para Doble -->
            <div class="qr-item">
                <img src="ruta-del-qr/doble-qr.png" alt="QR Doble">
                <p>Hamburguesa Doble</p>
            </div>

            <!-- Código QR para Vegana -->
            <div class="qr-item">
                <img src="ruta-del-qr/vegana-qr.png" alt="QR Vegana">
                <p>Hamburguesa Vegana</p>
            </div>
        </div>
    </div>

</body>
</html>
